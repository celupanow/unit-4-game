<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- link to css reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>'Tis But a Scratch!</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Help, Help! I'm Being Repressed!
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-3">
                <div id="kingArthur">
                <p>King Arthur</p>
                <img src="assets/images/kingarthur.jpeg">
                </div>
                <p id="kingArthurhp">100</p>
            </div>
            <div class="col-md-3">
                <div id="killerRabbit">
                <p>Killer Rabbit</p>
                <img src="assets/images/killerrabbit.jpg">
                </div>
                <p id="killerRabbithp">150</p>
            </div>
            <div class="col-md-3">
                <div id="knightsOfNi">
                <p>The Knights Who Say Ni</p>
                <img src="assets/images/knightswhosayni.jpg">
                </div>
                <p id="knightsOfNihp">100</p>
            </div>
            <div class="col-md-3">
                <div id="blackKnight">
                <p>The Black Knight</p>
                <img src="assets/images/blackknight.jpg">
                </div>
                <p id="blackKnighthp">150</p>
            </div>
        </div>
    <div class="row">
        <div class="col-md-12 yourCharacter">
            <h4>Your Character</h4>
            <p id="yourCharacter"></p>
            <p id="yourCharacterhp"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <p class="title">Enemies Available To Attack</p>
        <div class="row" id="available">
            <div class="col-md-3 enemy" id="enemy1col">
                <p id="enemy1"></p>
                <p id="enemy1hp"></p>
            </div>
            <div class="col-md-3 enemy" id="enemy2col">
                <p id="enemy2"></p>
                <p id="enemy2hp"></p>
            </div>
            <div class="col-md-3 enemy" id="enemy3col">
                <p id="enemy3"></p>
                <p id="enemy3hp"></p>
            </div>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <p class="title">Fight Section</p>
        <button class="btn btn-light" id="btn">Attack!</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 defender">
        <p class="title">Defender</p>
        <p id="defender"></p>
        <p id="defenderImage"></p>
        <p id="defenderhp"></p>
        </div>
    </div>
    </div>

    <!-- link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--link to javascript file -->    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
